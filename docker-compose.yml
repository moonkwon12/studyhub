version: "3.8"

services:
  db:
    image: mysql:8
    container_name: studyhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: studyhub   # ğŸ”¥ ì´ ì¤„ì´ í•µì‹¬
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    container_name: studyhub-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db

volumes:
  mysql-data:
